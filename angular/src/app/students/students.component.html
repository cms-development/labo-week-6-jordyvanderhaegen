<ul class="list-group">
  <li class="list-group-item font-weight-bold">Courses</li>
  <li class="list-group-item" *ngFor="let student of students"><a routerLink="/student/{{student.id}}">{{
      student.attributes.name }}</a></li>
</ul>
<button type="button" routerLink="/student/create" class="btn btn-primary mt-3">Create</button>
