<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="courses">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" formControlName="first_name">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Checkbox</label>
        <div class="col-sm-10">
          <div class="form-check" *ngFor="let course of form.controls.courses.controls; let i = index">
            <label class="form-check-label" formArrayName="courses">
              <input class="form-check-input" type="checkbox" [formControlName]="i" > {{ courses[i].attributes.name }}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
  </form>
